<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Uso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .url {
            font-family: monospace;
            background: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manual de Uso</h2>
        <p><strong>Passo 1:</strong> Copiar o code da URL conforme imagem abaixo (todos os caracteres a partir de "code="):</p>
        <div class="image-container">
            <img src="images\URL-ML.png" alt="Exemplo de URL destacada">
        </div>
        <p><strong>Passo 2:</strong> Colar o código copiado na planilha no campo do Mercado Livre</p>
        <div class="image-container">
            <img src="images\imagem-campo-ml.png" alt="Campo da ML na planilha">
        </div>
        <p><strong>Passo 3:</strong> Apertar o botão <strong>Send</strong> para confirmar.</p>
    </div>
</body>
</html>
